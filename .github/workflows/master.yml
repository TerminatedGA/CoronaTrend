name: Dokku Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'provision.sh'
      - 'dataframegen.py'
      - 'deleteprovision.py'
      - 'splitprovision.py'
      - 'README.md'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - id: deploy
        name: Deploy to dokku
        uses: idoberko2/dokku-deploy-github-action@v1
        with:
            ssh-private-key: ${{ secrets.CORONAKEY }}
            dokku-host: ${{ secrets.CORONAHOST }}
            app-name: coronatrend
 